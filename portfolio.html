    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .badge {
            font-size: 0.8em;
            margin-left: 5px;
            padding: 0.4em 0.6em;
            border-radius: 0.25rem;
        }
        .badge-CSharp {
            background-color: #178600;
            color: white;
        }
        .badge-Python {
            background-color: #3572A5;
            color: white;
        }
        .badge-JavaScript {
            background-color: #f1e05a;
            color: black;
        }
        .badge-Go {
            background-color: #00ADD8;
            color: white;
        }
        .badge-CPlus {
            background-color: #f34b7d;
            color: white;
        }
        .badge-Java {
            background-color: #f7a900;
            color: white;
        }
        .project-container {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
        }
        .project-card, .project-description {
            flex: 1;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .project-card img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Limite m√°ximo para o tamanho da imagem */
        }
        .project-description p {
            margin: 0;
        }
        .showBtn {
            display: block;
        }
    </style>
